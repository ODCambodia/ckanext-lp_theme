lp_theme-css:
  filter: cssrewrite
  output: ckanext-lp_theme/%(version)s-lp_theme.css
  contents:
    - custom-css/style.css

lp_theme-js:
  filter: rjsmin
  output: ckanext-lp_theme/%(version)s-lp_theme.js
  contents:
    - custom-js/main.js
  extra:
    preload:
      - base/main

